<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Aluna</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vanilla-text-mask@5.1.0/dist/vanillaTextMask.js"></script>
  <script src="https://unpkg.com/text-mask-addons@3.8.0/dist/textMaskAddons.js"></script>
</head>
<body>
  <div class="register-container">
    <h2>Cadastro de Aluna</h2>
    <form id="registerAlunaForm">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="nome" required />
      </div>
      <div class="form-group">
        <label>Telefone:</label>
        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" required />
        <span class="error-message" id="telefone-error"></span>
      </div>
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" id="cpf" required />
        <span class="error-message" id="cpf-error"></span>
      </div>
      <div class="form-group">
        <label>RA:</label>
        <input type="text" id="ra" required />
      </div>
      <div class="form-group">
        <label>Curso:</label>
        <input type="text" id="curso" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Senha:</label>
        <input type="password" id="senha" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="register-aluna.js"></script>
</body>
</html>
